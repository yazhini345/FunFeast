<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - FundEast Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-image: url('your-background-image-url.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
        }
        h1 {
            color: #d35400;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #d35400;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Place Your Order</h1>
        <form action="order-confirmation.html" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="cuisine">Select Cuisine</label>
            <select id="cuisine" name="cuisine" required>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Mexican">Mexican</option>
                <option value="Indian">Indian</option>
                <option value="American">American</option>
            </select>

            <label for="dishes">Select Dishes</label>
            <textarea id="dishes" name="dishes" rows="4" placeholder="List the dishes you want to order" required></textarea>

            <a href="knowmore.html"><button type="submit" >Submit Order</button></a> 
        </form>
    </div>
</body>
</html>
